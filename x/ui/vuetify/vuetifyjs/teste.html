<!DOCTYPE html>
<html>
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/vuetify@latest/dist/vuetify.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/vue@latest/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@latest/dist/vuetify.min.js"></script>
<script type="text/x-template" id="app-template">
    <v-app>
        <v-card
                class="mx-auto"
                width="400"
                append-icon="mdi-human-greeting"
        >
            <template v-slot:title>
                Title
            </template>
            <v-card-text>
                <v-data-table :headers='[{key:"FullName"}]' :items="items">
                    <template v-slot:item.FullName="{value}">@!{{value}}!@</template>
                </v-data-table>
            </v-card-text>
        </v-card>
    </v-app>
</script>
<script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const vuetify = createVuetify();

    const app = createApp({
        template: "#app-template",
        setup() {
        const items = ref([
            {
                FullName: 'African Elephant',
                species: 'Loxodonta africana',
                diet: 'Herbivore',
                habitat: 'Savanna, Forests',
            },
            // ... more items
        ])
        return {
            items
        }
    }
    })
        .use(vuetify)
        .mount("#app");
</script>
</body>
</html>
